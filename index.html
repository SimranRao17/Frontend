<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilhari Data Transfer GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gilhari Data Transfer GUI</h1>
        <button id="btnRetrieveData">Retrieve Data from MySQL</button>
        <button id="btnTransferData">Transfer Data to PostgreSQL</button>
        <div id="logContainer">
            <h2>Log:</h2>
            <textarea id="logTextArea" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
